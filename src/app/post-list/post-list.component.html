<div class="comments-list">
  <h2>Comments</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>UserID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>{{ post.userId }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
    </tbody>
  </table>
</div>
